<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Petri Haavisto">
    <meta name="description" content="Contact information for HSC Math Tutoring">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">HSC Math Tutoring</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="index.html">Contact</a>
                </li>
                <li>
                    <a href="success.html">success</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <section class="nero">
        <h2 class="nero__h2">Contact us!</h2>
        <figure>
            <img src="img/space_1000x457.png" alt="HSC tutoring contact form" title="We are happy to hear from you!"
                width="1000" height="457">
            <figcaption class="offscreen">
                HSC math tutoring contact
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Math Tutoring Lane, Near The Beach<br>
                Kingscliff. Contact with contact form. 
                <br><br>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://formsubmit.co/b0b3cb37c73bee7760b05966aa80911d" method="POST" class="contact__form">
                <fieldset class="contact__fieldset">
                    <input type="hidden" name="_next" value="https://codekangaroo.github.io/formsubmitdemo/success.html">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; 2023</span>
            <span class="nowrap">Petri Haavisto</span>
        </p>
    </footer>
</body>

</html>
